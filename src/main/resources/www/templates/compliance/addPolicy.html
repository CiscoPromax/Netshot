<div id="nscompliance-addpolicyform" title="Add policy">

	<div class="nsdialog-logo">
		<img alt="Policy" src="img/add_32px.png" />
	</div>
	
	<form>
		<table>
		<tbody>
			<tr>
				<td><label for="policyname">Name: </label></td>
				<td><input type="text" name="policyname" id="policyname" autofocus="autofocus"
					class="text ui-widget-content ui-corner-all" /></td>
			</tr>
			<tr>
				<td><label for="group">Group: </label></td>
				<td><select name="group" id="group" class="text ui-widget-content ui-corner-all">
						<option value="-1">None (not applied)</option></td>
			</tr>
			<tr>
				<td colspan="2">This will create an empty policy. Once created, you will have to add rules.</td>
			</tr>
		</tbody>
		</table>

		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
