
<tr class="nsreport-legend-item" data-group-id="<%- id %>">

<td>
<div class="nsreport-legend-color" style="background-color: <%- color %>;"></div>
</td>
<td class="nsreport-legend-text">
<a href="#"><%- text %></a>
</td>
<% if (typeof comment === "string") { %>
<td class="nsreport-legend-comment">
<%- comment %>
</td>
<% } %>
<td class="nsreport-legend-value">
<%- value %>
</td>

</tr>
